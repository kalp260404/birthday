<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Birthday Wish</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="envelope" id="envelope">
        <div class="flap" id="flap"></div>
        <div class="letter" id="letter">
            <p>To Someone Very Special ðŸ’Œ</p>
        </div>
    </div>
    <button class="start-btn" onclick="startJourney()">Start Journey</button>

    <script>
        function startJourney() {
            const flap = document.getElementById("flap");
            const letter = document.getElementById("letter");

            flap.style.transform = "rotateX(-120deg)";
            flap.style.transformOrigin = "top";
            flap.style.transition = "transform 1s ease";

            // Show the letter for effect
            letter.style.display = "flex";

            // Delay then redirect
            setTimeout(() => {
                window.location.href = "letter.html";
            }, 1200);
        }
    </script>

</body>
</html>
